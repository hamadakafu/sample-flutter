name: flutter_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  firebase_core: ^0.5.0       # This dependency was added during initial configuration.
  firebase_analytics: ^1.0.4  # add dependency for Google Analytics for Firebase
  firebase_auth: ^0.18.0
  cloud_firestore: ^0.14.0

  cupertino_icons: ^0.1.3
  english_words: ^3.1.5
  tuple: ^1.0.0
  color: any
  shared_preferences: any
  uuid: ^2.0.0
  sqflite: ^1.3.0
  path: any
  provider: ^4.3.2
  flutter_neumorphic: ^3.0.1
  modal_bottom_sheet: ^0.2.0
  flutter_icons: ^1.1.0
  passwordfield: ^0.0.82
  get_it: ^4.0.4
  google_sign_in: ^4.5.3
  sentry: ^3.0.1



dev_dependencies:
  test: ^1.15.0
  flutter_test:
    sdk: flutter
  json_serializable: ^3.0.0
  build_runner: ^1.7.1
  flutter_tts: ^1.2.6

flutter:

  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
